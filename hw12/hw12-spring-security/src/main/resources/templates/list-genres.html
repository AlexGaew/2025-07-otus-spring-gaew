<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Жанры</title>
</head>
<body>
<h1>Список жанров</h1>
<table style="border: 2px solid black; border-collapse: collapse;">
  <tr>
    <th style="border: 1px solid black">ID</th>
    <th style="border: 1px solid black">Жанр</th>
  </tr>
  <tr th:each="genre : ${genres}">
    <td style="border: 1px solid black" th:text="${genre.id}"></td>
    <td style="border: 1px solid black" th:text="${genre.name}"></td>
  </tr>

</table>

<div style="margin-top: 20px;">
  <a th:href="@{/books}" style="text-decoration: none;">
    <button
        style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Список книг
    </button>
  </a>
</div>
</body>
</html>
