<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Жанры</title>
</head>
<body>
<h1>Список жанров</h1>
<table style="border: 2px solid black; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="border: 1px solid black">ID</th>
      <th style="border: 1px solid black">Жанр</th>
    </tr>
  </thead>
  <tbody id="genres-tbody">
  </tbody>
</table>

<div style="margin-top: 20px;">
  <a href="/books" style="text-decoration: none;">
    <button style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Список книг
    </button>
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadGenres();
  });

  function loadGenres() {
    fetch('/api/v1/genre')
      .then(response => response.json())
      .then(genres => {
        renderGenres(genres);
      });
  }

  function renderGenres(genres) {
    const tbody = document.getElementById('genres-tbody');
    tbody.innerHTML = '';

    genres.forEach(genre => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td style="border: 1px solid black">${genre.id}</td>
        <td style="border: 1px solid black">${genre.name}</td>
      `;
      tbody.appendChild(row);
    });
  }
</script>

</body>
</html>
